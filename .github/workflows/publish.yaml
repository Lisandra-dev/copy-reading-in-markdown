name: Release obsidian plugin
on:
  workflow_dispatch:
    inputs:
      bump:
        default: false
        description: "Bump version based on semantic release"
        type: boolean
        required: false
      beta:
        default: false
        description: "Made a beta release"
        type: boolean
        required: false
  push:
    tags:
      - "*"
permissions:
  contents: write
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo inputs
        run: |
          echo "Bump: ${{ github.event.inputs.bump }}"
          echo "Beta: ${{ github.event.inputs.beta }}"
  release-version:
    if: (github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.bump == false)
    uses: lisandra-dev/reusable-workflows/.github/workflows/obsidian-plugin-release.yaml@main
    with:
        PLUGIN_NAME: "copy-reading-in-markdown"
        STYLE: true
        BETA: ${{ github.event.inputs.beta }}
    secrets: 
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  bump-and-release-version:
    if: ${{ github.event.inputs.bump == true }}
    uses: lisandra-dev/reusable-workflows/.github/workflows/obsidian-plugin-bump-version.yaml@main
    with:
        PLUGIN_NAME: "copy-reading-in-markdown"
        STYLE: true
        BETA: ${{ github.event.inputs.beta }}
    secrets: 
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
  
